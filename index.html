<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Local-Storage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">

        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="./script.js"></script>

</html>
